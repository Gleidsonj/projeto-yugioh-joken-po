<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links CSS-->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/buttons.css">

    <!-- Fontes - Press Start 2p -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Yu-Gi-Oh Joken-po Edition</title>
</head>

<div class="bg-video">
    <video class="video" autoplay loop muted>
        <source src="src/assets/video/yugi.mp4" type="video/mp4" />
    </video>
</div>

<div class="container">
    <div class="container-left framed-golden-2">
        <div class="score-box frame">
            <span id="score-points">Win: 0 | Lose: 0</span>
        </div>

        <div class="menu-avatar">
            <img id="card-image">
        </div>

        <div class="card-details frame">
            <p id="card-name">Selecione</p>
            <p id="card-type">uma carta</p>
        </div>
    </div>

    <div class="container-right">
        <div class="card-box_container">
            <div class="card-box framed" id="computer-cards"></div>

            <div class="card-versus_container">
                <div class="versus-top">
                    <div class="card-infield">
                        <img id="player-field-card" height="180px" width="125px">
                    </div>
                    <img src="src/assets/icons/millenium2.png" height="100px">
                    <div class="card-infield">
                        <img id="computer-field-card" height="180px" width="125px">
                    </div>
                </div>
                <div class="versus-bottom">
                    <button onclick="resetDuel()" id="next-duel" class="rpgui-button">GANHOU</button>
                </div>
            </div>

            <div class="card-box framed" id="player-cards"></div>
        </div>


    </div>
</div>

<body>

    <script src="src/scripts/engine.js" defer></script>
</body>

</html>
